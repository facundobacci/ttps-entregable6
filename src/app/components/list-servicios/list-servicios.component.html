<div class="table-new" >
    <div class="columns">
        <div class="column">
            <table class = "table">
                <thead>
                    <tr>
                        <th style="text-align: center;">Nombre servicio</th>
                        <th style="text-align: center;">Descripcion</th>                      
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let servicio of listaServicios">
                    <td style="text-align: center;">{{servicio.nombre}}</td>
                    <td style="text-align: center;">{{servicio.descripcion}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
