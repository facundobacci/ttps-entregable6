<div class="table-new" >
    <div class="columns">
        <div class="column">
            <table class = "table">
                <thead>
                    <tr>
                        <th style="text-align: center;">Nombre servicio</th>
                        <th style="text-align: center;">Descripcion</th>                      
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let servicio of listaServicios">
                    <td style="text-align: center;">{{servicio.nombre}}</td>
                    <td style="text-align: center;">{{servicio.descripcion}}</td>
                    <td class="gestion-style">
                        <div style="text-align: center;">
                                <a routerLink="/edit-servicio" class="btn btn-warning">Editar</a>                                       
                                <a routerLink="/borrar-servicio" onclick= "return confirm('Estas seguro que deseas eliminar?')" class="btn btn-danger">Eliminar</a>
                        </div> 
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
